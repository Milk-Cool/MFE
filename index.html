<!DOCTYPE html>
<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap');
		</style>
		<link href="style.css" rel="stylesheet">
		<script src="script.js"></script>
		<meta charset="utf-8">
		<title>Milk File Extensions</title>
	</head>
	<body bgcolor="#52CDF5">
		<center>
		<h2 style="font-family: 'Rowdies', cursive;color: blue">Milk Files</h2>
		<h4 style="color: darkslateblue">
			Supported extensions:
			<br>
			.yt - YouTube video
			<br>
			.sc - Scratch project
			<br>
			.fb - Facebook publication
			<br>
			.pb - Pastebin Paste
			<br>
			.ig - Instagram publication
			<br>
			.im - Imgur post
			<br>
			.gp - Giphy GIF
		</h4>
		<input type="file" onchange="readFile(this)" accept=".yt, .sc, .fb, .pb, .ig, .im, .gp">
		<br>
		<br>
		<iframe id="x" width height allowfullscreen src></iframe>
		</center>
	</body>
</html>
